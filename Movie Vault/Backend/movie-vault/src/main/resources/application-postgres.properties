# Production configuration for Render deployment with PostgreSQL
# Database configuration - Use environment variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/vault}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=${PORT:8080}
spring.application.name=movie-vault

# Security settings
jwt.secret=${JWT_SECRET:yourSecretKeyHereMakeItLongAndRandomForSecurityPurposes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.movievault=INFO
logging.level.root=INFO

# CORS configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Management endpoints (optional - for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
