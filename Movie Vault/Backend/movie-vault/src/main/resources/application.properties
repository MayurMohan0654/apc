# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/vault
# spring.datasource.username=root
# spring.datasource.password=xgok
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Application Configuration
spring.application.name=movie-vault

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.movievault=DEBUG

# JWT Configuration
jwt.secret=yourSecretKeyHereMakeItLongAndRandomForSecurityPurposes
jwt.expiration=86400000

# Security Configuration
spring.security.user.name=user
spring.security.user.password=password
