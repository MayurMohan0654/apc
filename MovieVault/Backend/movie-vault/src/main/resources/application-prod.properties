# Production configuration for Render deployment
# Database configuration - Use environment variables
# Supports both PostgreSQL (production) and MySQL (local development)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/vault}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate settings - Auto-detect dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=${PORT:8080}
spring.application.name=movie-vault

# Security settings
jwt.secret=${JWT_SECRET:yourSecretKeyHereMakeItLongAndRandomForSecurityPurposes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.movievault=INFO
logging.level.root=INFO

# CORS configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always

# Static file configuration for production
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Management endpoints (optional - for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
